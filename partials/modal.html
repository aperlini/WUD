<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 id="myModalLabel" class="modal-title">{{ modaltitle }}</h4>
</div>
<div class="modal-body">
	<div id="loader-wrap" ng-hide="loadermain">
		<img src="img/ajax-loader.gif" alt="">
	</div>
	<div ng-hide="msgnoresults">
		<strong>Message : </strong><p>0 results</p>
	</div>
	<div ng-hide="msgerror">
		<strong>Message : </strong><p>Please refresh your browser or come back later.</p>
	</div>
</div>
<div class="modal-footer">
	<!-- <button type="button" class="btn-btn-warning" ng-click="ok()">OK</button>
	<button type="button" class="btn btn-primary" ng-click="cancel()">cancel</button> -->
</div>
